<body>

  <br>
  <div class="container justify-content-center ">
    <h1 class="h1 mb-3 title-bg">Healthcare Dataset <br> Access </h1>

  <div class="container justify-content-center mt-4 align-items-center login-border">

    <form id="createAccountForm">
      <h4 class="text-center"> Create Account </h4>
      <br>
      <div class="form-group row">
        <label for="createFirstName" class="col-sm-3 col-form-label">First Name </label>
        <div class="col-sm-9 ">
          <input type="text" name="FirstName" class="form-control border-dark" id="createFirstName"
            placeholder="First Name" autofocus>
        </div>
      </div>

      <br>
      <div class="form-group row">
        <label for="createLastName" class="col-sm-3 col-form-label">Last Name </label>
        <div class="col-sm-9 ">
          <input type="text" name="LastName" class="form-control border-dark" id="createLastName"
            placeholder="Last Name" autofocus>
        </div>
      </div>

      <br>
      <div class="form-group row">
        <label for="createUser" class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9 ">
          <input type="text" name="Username" class="form-control border-dark" id="createUser" placeholder="Username"
            autofocus>
        </div>
      </div>

      <br>

      <div class="form-group row">
        <label for="createPassword" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" name="Password" class="form-control  border-dark" id="createPassword"
            placeholder="Password">
        </div>
      </div>

      <br>

      <div class="form-group row">
        <label for="createRole" class="col-sm-3 col-form-label">Role</label>
        <div class="col-sm-9">
          <select class="form-select" name="Role" id="createRole">
            <option value="Patient">Patient</option>
            <option value="Doctor">Doctor</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
      </div>

      <br>
      <br>

      <div class="pb-3">
        <button type="submit" class="btn  btn-secondary btn-lg btn-rounded-pill d-grid gap-2 col-6 mx-auto w-75 ">
          Create
        </button>
      </div>


    </form>



    <div class="pb-3">
      <button type="button" id="cancel"
        class="btn  btn-secondary btn-lg btn-rounded-pill d-grid gap-2 col-6 mx-auto w-75 ">
        Cancel
      </button>
    </div>

  </div>
